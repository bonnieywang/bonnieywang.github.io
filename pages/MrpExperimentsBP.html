<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bonnie's MSC2006 Course Webpage</title>
    <link rel="stylesheet" href="../styles/teststyle.css">

</head>

<body>

    <header>
        <h1 style="font-family:Helvetica;text-align:center;">MRP Experiment - BP Slider</h1>
    </header>

    <main>

        <div id="animationWrapper">

            <!--Bottom Layers-->
            <img id="skinOverlay" src="../images/skin layer.png" alt="Skin Overlay" style="display:none;"">
            <img id="boneBehind" src="../images/bone behind.png" alt="Bone Behind" style="display:none;">

            <!-- Animation container -->
            <div id="animationContainer"></div>

            <!-- Top Layer -->
            <img id="boneFront" src="../images/bone in front.png" alt="Bone Front" style="display:none;">

            <!--Buttons-->
            <button id="toggleSkinOverlayBtn" onclick="toggleSkinOverlay()">Show Skin</button>
            <button id="toggleBoneOverlayBtn" onclick="toggleBoneOverlay()">Show Bone</button>

          </div>

        <div class="container">
            <!-- Slider Wrapper to hold both slider and tick marks -->
            <div class="slider-wrapper">
                <input id="slider" type="range" max="1" min="0" value="0" step="any" class="slider" />
                <div id="tickmarks"></div> <!-- Tick marks inside the wrapper -->
            </div>
        </div>
        

    </main>

    <br>

    <footer style="font-family:Helvetica;text-align:center;"> &copy;2025 Bonnie Wang. </footer>

      <!-- Scripts -->
  <script src="../scripts/player2.js"></script>
  <script src="../scripts/lottiecontrol2.js"></script>
  <script src="../scripts/togglebutton.js"></script>
  
</body>
</html>
