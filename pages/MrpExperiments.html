<html>

    <title>Bonnie's MSC2006 Course Webpage</title>

<body>

    <header>
        <h1 style="font-family:Helvetica;text-align:center;">MRP Experiment - Nerve Layers</h1>
    </header>

    <main>

        <div id="animationWrapper">
            <div id="animationContainer"></div>
            <img id="skinOverlay" src="../images/skin-overlay.png" alt="Skin Overlay">
            <button id="toggleOverlayBtn" onclick="toggleOverlay()">Toggle Skin</button>
          </div>

        <div class="container">
            <!-- Slider Wrapper to hold both slider and tick marks -->
            <div class="slider-wrapper">
                <input id="slider" type="range" max="1" min="0" value="0" step="any" class="slider" />
                <div id="tickmarks"></div> <!-- Tick marks inside the wrapper -->
            </div>
        </div>
        

    </main>
